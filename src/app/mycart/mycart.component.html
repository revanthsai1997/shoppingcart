<mat-toolbar><h1>MyCart</h1></mat-toolbar>
<table mat-table [dataSource]="cartitems" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let product; let i=index;"> {{i+1}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> QTY </th>
    <td mat-cell *matCellDef="let product"> {{product.qty}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price per Each </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency:'INR'}} </td>
    <td mat-footer-cell *matFooterCellDef> Grand Total </td>
  </ng-container>

  <ng-container matColumnDef="totalprice">
    <th mat-header-cell *matHeaderCellDef> Total Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price * product.qty | currency:'INR'}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:'INR'}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
